<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Purchases - Kassim Ouattara</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Purchases</h1>
        <!-- Purchases table - Desktop -->
        <table id="d-container">
            <thead>
                <tr>
                    <th class="th-blank" ></th>
                    <th class="th-name" ><p>Name</p></th>
                    <th class="th-location" ><p>Location</p></th>
                    <th class="th-date" ><p>Purchase Date</p></th>
                    <th class="th-category" ><p>Category</p></th>
                    <th class="th-description"><p>Description</p></th>
                    <th class="th-price"><p>Price</p></th>
                    <th class="th-ellipsis"></th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
        <!-- Cards container - Mobile -->
        <div id="m-container"></div>
    </div>
    <!-- JS script -->
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
